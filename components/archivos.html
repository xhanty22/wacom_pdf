<div>
  <div class="options-container">
    <div class="options">
      <img class="head-logo" src="assets/img/home/logo.jpg" width="" />
    </div>
  </div>
  <div class="content">

    <div class="content-page">
      <div class="page-documentos">
        <h2 class="titulo-principal">Firmar documentos</h2>
        <p class="subtitulo" v-if="!$parent.todosFirmados">Por favor, seleccione los documentos que desea firmar de la
          lista
          a continuación:</p>

        <div class="documentos">
          <div class="flex justify-end" v-if="!$parent.todosFirmados">
            <a class="select-all" href="#" @click.prevent="$parent.toggleSeleccionTodos">
              {{ $parent.todosSeleccionados ? 'Quitar selección' : 'Seleccionar todos' }}
            </a>
          </div>
          <ul>
            <li v-for="(doc, index) in $parent.documentos" :key="index">
              <label>
                <template v-if="!doc.signed">
                  <input type="checkbox" class="input-checkbox" :value="doc" v-model="$parent.seleccionados" />
                  {{ doc.name }}
                </template>
                <template v-else>
                  <div class="fila-documento">
                    <span class="contenido-izquierda">
                      <img class="img-signed" src="assets/img/signed.png" alt=""> {{ doc.name }}
                    </span>
                    <img class="img-edit" src="assets/img/edit.png" alt="" @click="$parent.volverFirmar(doc);">
                  </div>
                </template>
              </label>
            </li>
          </ul>
        </div>
        <div class="centrado">
          <button class="boton-firmar" @click="$parent.firmarSeleccionados"
            :disabled="$parent.seleccionados.length === 0" v-if="!$parent.todosFirmados">
            <img src="assets/img/signature.png" alt="Icono"> Firmar documentos seleccionados
          </button>
          <button class="boton-enviar" @click="$parent.enviarDocumentos" v-if="$parent.todosFirmados">
            <img src="assets/img/send.png" alt="Icono"> Enviar documentos firmados
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
