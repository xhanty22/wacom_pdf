<div>
  <div class="options-container">
    <div class="options">
      <img class="head-logo" :src="$parent.configProject.logo || 'assets/img/home/logo.jpg'" width="" />
    </div>
  </div>
  <div class="content">

    <div class="content-page">
      <div class="page-documents">
        <h2 class="main-title">Firmar documentos</h2>
        <p class="subtitle" v-if="!$parent.allSigned">Por favor, seleccione los documentos que desea firmar de la
          lista
          a continuación:</p>

        <div class="documents">
          <div class="flex justify-end" v-if="!$parent.allSigned">
            <a class="select-all" href="#" @click.prevent="$parent.toggleSelectAll">
              {{ $parent.allSelected ? 'Quitar selección' : 'Seleccionar todos' }}
            </a>
          </div>
          <ul>
            <li v-for="(doc, index) in $parent.documents" :key="index">
              <label>
                <template v-if="!doc.signed">
                  <div class="row-document">
                    <span class="left-content">
                      <input type="checkbox" class="input-checkbox" :value="doc" v-model="$parent.selected" />
                      {{ doc.name }}
                    </span>

                    <span v-if="doc.requireDecision" class="badge-decision is-pending">
                      Requiere aprobación
                    </span>
                  </div>
                </template>

                <template v-else>
                  <div class="row-document">
                    <span class="left-content">
                      <img class="img-signed" src="assets/img/signed.png" alt="">
                      {{ doc.name }}
                    </span>

                    <div style="display: flex;">
                      <span v-if="doc.requireDecision" class="badge-decision" :class="{
                            'is-approved': doc.decision === true,
                            'is-rejected': doc.decision === false,
                            'is-pending': doc.decision === null || doc.decision === undefined
                          }">
                        <span class="label">
                          {{ doc.decision === true ? 'Aprobado' : (doc.decision === false ? 'Rechazado' : 'Pendiente')
                          }}
                        </span>
                      </span>

                      <img class="img-edit" src="assets/img/edit.png" alt="" @click="$parent.signAgain(doc)">
                    </div>
                  </div>
                </template>
              </label>
            </li>
          </ul>
        </div>
        <div class="div-center">
          <button class="signature-button" @click="$parent.signSelected"
            :disabled="$parent.selected.length === 0" v-if="!$parent.allSigned">
            <img src="assets/img/signature.png" alt="Icono"> Firmar documentos seleccionados
          </button>
          <button class="send-button" @click="$parent.sendDocuments" v-if="$parent.allSigned">
            <img src="assets/img/send.png" alt="Icono"> Enviar documentos firmados
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
