<div class="home">
  <div class="carrusel" ref="carrusel">
    {{$root.optionsProject.imageDefault}}
    <img v-if="!$root.configProject.carrusel" :src="$root.imageDefaultByProject" class="active carrusel-image" />
    <img v-else v-for="(img, i) in $root.configProject.carrusel" :key="i" :src="img"
      :class="{ active: i === $root.current }" class="carrusel-image" />
  </div>
</div>
