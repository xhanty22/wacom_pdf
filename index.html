<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>SPA con v-html</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <div id="app">
        <!-- Botones para cambiar vista para desarrollo -->
        <!-- <button @click="cambiarComponente('inicio')">Inicio</button>
        <button @click="cambiarComponente('archivos')">Seleccionar Archivos</button>
        <button @click="cambiarComponente('firmar')">Firmar</button> -->

        <!-- Aquí se inyectará el contenido HTML -->
        <div class="status-indicator">
            <div class="status-indicator__circle"></div>
            <div class="status-indicator__text">Desconectado</div>
        </div>
        <component :is="componenteActual"></component>

    </div>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const mainScript = document.createElement('script');
            mainScript.src = 'app.js' + '?v=' + new Date().getTime();
            mainScript.type = 'module';
            document.body.appendChild(mainScript);
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
